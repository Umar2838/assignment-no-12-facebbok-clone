<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Facebook</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <div class="navbar">
      <img class="logo" src="images/facebook name logo.png" />

      <input type="text" class="search" placeholder="Search Facebook" />

      <ul class="navbar-ul">
        <li class="top-icons"><i class="fa-solid fa-house home-icon"></i></li>
        <li class="top-icons"><i class="fa-solid fa-user home-icon"></i></li>
        <li class="top-icons">
          <i class="fa-brands fa-facebook-messenger icons"></i>
        </li>
        <li class="top-icons"><i class="fa-solid fa-bell icons"></i></li>
        <li class="top-icons">
          <img class="profile" src="images/profilefacebook.jpg" />
        </li>
      </ul>
    </div>

    <!-- left Section -->

    <ul class="second-ul">
      <li class="left-list ">
        <li class="left-list home-icon2 " ><i class="fa-solid fa-house" style="color: #397ff9;"></i><span>Home</span></li>
        <li class="left-list home-icon2" ><img class="profile2" src="images/profilefacebook.jpg" /><span>Umar Aqeel</span></li>
      <hr class="line lineres">
      </li>
      <li class="left-list"><i class="fa-brands fa-youtube" style="color: #3e7be5;"></i><span>Watch</span></li>
      <li class="left-list"><i class="fa-solid fa-store" style="color: #3e7be5;"></i><span>MarketPlace</span></li>
      <li class="left-list"><i class="fa-solid fa-gamepad" style="color: #3e7be5;"></i><span>Gaming</span></li>
      <li class="left-list"><i class="fa-solid fa-radio" style="color: #3e7be5;"></i><span>Feeds (Most Recent)</span></li>
      <li class="left-list"><img src="images/grid.png"><span>See All</span></li>
    <hr class="line">
      <li class="left-list">
        <li class="left-list"><img class="group-images" src="images/group!.jpg"><span>Fast NUES Admission Guide</span></li>
        <li class="left-list"><img class="group-images" src="images/group2.png"><span>Get Order On Fiver</span></li>
        <li class="left-list"><img class="group-images" src="images/group3.jpg"><span>UBIT Community</span></li>
        <li class="left-list"><i class="fa-solid fa-users"></i><span>See all groups</span></li>
      <hr class="line">
      <li class="left-list"><img class="group-images" src="images/group4.jpeg"><span>Web Development</span></li>
      </li>
    </ul>

    <div class="top-bar">
      <p class="stories"><i class="fa-sharp fa-solid fa-book-open" style="color: #3e7be5;"></i></i><span class="para1">Stories</span> </p>
      <hr class="line2 ">
      <p class="reels"><img src="images/video.png"><span class="para2">Reels</span> </p>
      
    <ul class="card-ul">
      <li class="card1"><img class="profile-story" src="images/profilefacebook.jpg"><span class="story-text">Create Story</span></li>
      <li class="card1"></li>
      <li class="card1"></li>
      <li class="card1"></li>
    </ul>
    
    </div>
  
      <div class="post-bar">
        <img class="profile-post" src="images/profilefacebook.jpg">
  <input class="post-input" placeholder="What's on your mind, Umar?"></input>
  <hr class="post-line">

  <ul class="post-ul">
    <li class="post-icons"><i class="fa-solid fa-video fa-xl" style="color: #f80d0d;"></i><span class="post-text">Live video</span></li>
    <li class="post-icons"><i class="fa-solid fa-image fa-xl" style="color: #55d357;"></i><span class="post-text">Photo/video</span></li>
    <li class="post-icons"><i class="fa-sharp fa-solid fa-face-smile fa-xl" style="color: #fdf626;"></i><span class="post-text">Feeling/activity</span></li>
  </ul>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
"></script>
    <script
      src="https://kit.fontawesome.com/da726f302a.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
